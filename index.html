<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Battlezone II Lobby Watch</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/full.css">
        <meta
            property="og:image"
            content="https://bz2vsr.com/img/opengraph.png" />
        <meta
            property="og:description"
            content="Track the online lobbies in Battlezone II: Combat Commander Multiplayer. " />
        <meta property="og:title" content="Battlezone II: Lobby Watch" />
    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand navbar-dark bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="/img/logo.png" class="img-fluid ms-2 me-1" height="30" width="30">
                    <span class="d-none d-lg-inline">LobbyWatch</span>
                </a>
                <div class="form-check form-check-inline form-switch font-monospace">
                    <label class="form-check-label" for="LiveUpdateToggle">Live Updates</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="LiveUpdateToggle">
                </div>
                <div class="form-check form-check-inline form-switch font-monospace">
                    <label class="form-check-label" for="VSRToggle">VSR Only</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="VSRToggle" checked>
                </div>
                <div class="d-none d-lg-block">
                    <button id="hostButton" class="btn btn-success font-monospace" data-bs-toggle="modal" data-bs-target="#hostModal">
                        Host
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill mb-1" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <main class="container-fluid p-3 flex-shrink-0">
            <div id="lobbyList" class="row">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </main>
        <footer class="d-flex justify-content-center mt-auto">
            <span class="justify-content-end d-flex text-secondary">
                <span class="py-2 small font-monospace">bz2vsr.com</span>
            </span>
        </footer>

        <!-- Host Game Modal -->
        <div class="modal fade" id="hostModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Host Game</h5>
                        <button id="modalCloseButton" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-opacity-0 border-0">
                        <p class="text-muted font-monospace small alert alert-secondary">
                            This will host a game as you, with the given name. 
                            It will not work if Battlezone is already open.<br><br>
                            <span class="text-warning">Breaks with some special characters, so stick to alphanumerical only.</span>
                        </p>
                        <form id="formHostGame" action="#" onsubmit="hostGame()">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Game Name</span>
                                <input id="inputGameName" type="text" class="form-control font-monospace focus-ring" autofocus required>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-success">
                                    Host
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill mb-1" viewBox="0 0 16 16">
                                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/full.js"></script>
        <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "df6d0b6fca684726be95ebf27c5af701"}'></script>
    </body>
</html>
