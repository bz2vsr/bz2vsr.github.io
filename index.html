<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Battlezone II Lobby Watch</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/full.css">
        <meta property="og:site_name" content="bz2vsr.com"/>
        <meta
            property="og:image"
            content="https://bz2vsr.com/img/opengraph.png" />
        <meta
            property="og:description"
            content="Track and join online games in Battlezone II: Combat Commander. " />
        <meta property="og:title" content="Battlezone II: GameWatch" />
    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand navbar-dark bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="/img/logo.png" class="img-fluid ms-2 me-1" height="30" width="30">
                    <span class="d-none d-lg-inline">GameWatch</span>
                </a>
                <div class="form-check form-check-inline form-switch font-monospace">
                    <label class="form-check-label" for="LiveUpdateToggle">Live Updates</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="LiveUpdateToggle" checked>
                </div>
                <div class="form-check form-check-inline form-switch font-monospace">
                    <label class="form-check-label" for="VSRToggle">VSR Only</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="VSRToggle" checked>
                </div>
                <div class="d-none d-lg-block">
                    <button id="mapPicker" class="btn btn-primary font-monospace me-1" data-bs-toggle="modal" data-bs-target="#pickerModal">
                        Map Picker
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.6 9.6 0 0 0 7.556 8a9.6 9.6 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.6 10.6 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.6 9.6 0 0 0 6.444 8a9.6 9.6 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5"/>
                        <path d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192"/>
                        </svg>
                    </button>
                    <button id="hostButton" class="btn btn-success font-monospace" data-bs-toggle="modal" data-bs-target="#hostModal">
                        Host
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill mb-1" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <main class="container-fluid p-3 flex-shrink-0">
            <div id="lobbyList" class="row">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </main>
        <footer class="d-flex justify-content-center mt-auto">
            <span class="justify-content-end d-flex text-secondary">
                <span class="py-2 small font-monospace">bz2vsr.com</span>
            </span>
        </footer>

        <!-- Host Game Modal -->
        <div class="modal fade" id="hostModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Host Game</h5>
                        <button id="modalCloseButton" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-opacity-0 border-0">
                        <p class="text-muted small alert alert-secondary">
                            This will host a game called "bz2vsr" as you.
                            It will not work if Battlezone is already open. 
                            <br><br>
                            <span class="badge text-bg-secondary font-monospace">Ctrl-Shift-X</span> followed by <span class="badge text-bg-secondary font-monospace">Enter</span> can be used as a quick way to host a game.
                        </p>
                        <div class="d-flex justify-content-end">
                            <a id="modalHostButton" href='steam://rungame/624970/76561198955218468/-hostname%20"bz2vsr"%20-nomovies' 
                                onclick='document.querySelector("#modalCloseButton").click();'
                                class="btn btn-success">
                                Host
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill mb-1" viewBox="0 0 16 16">
                                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Picker Game Modal -->
        <div class="modal fade" id="pickerModal" tabindex="-1">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Random Map Picker</h5>
                        <button id="modalCloseButton" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-opacity-0 border-0 font-monospace">
                        <div class="d-flex justify-content-center spinner">
                            <div class="spinner-border text-secondary my-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div class="row d-none picker-content">
                            <div class="col-4 text-center">
                                <h6 id="pickerMapTitle" class="mb-1 alert alert-secondary fw-bold"></h6>
                                <img width="100%" height="250" class="img-thumbnail rounded bg-dark-subtle" id="pickerMapImage" onError="this.src='/img/no_steam_pfp.jpg'"/>
                            </div>
                            <div class="col-8">
                                <div id="pickerMapDescription" class="alert alert-secondary py-3 px-4 h-100">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="pickerButton" type="button" class="btn btn-primary text-light">
                            Shuffle
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.6 9.6 0 0 0 7.556 8a9.6 9.6 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.6 10.6 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.6 9.6 0 0 0 6.444 8a9.6 9.6 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5"/>
                            <path d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/data/maps/map_lists.js"></script>
        <script src="/js/full.js"></script>
        <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "df6d0b6fca684726be95ebf27c5af701"}'></script>
    </body>
</html>
