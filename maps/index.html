<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Battlezone II: Map Browser</title>
        <meta property="description" content="Browser for VSR-capable maps in Battlezone II: Combat Commander. Built for the BZ2 Vet Strats Discord community.">

        <!-- Open Graph Properties-->
        <meta property="og:site_name" content="bz2vsr.com/maps"/>
        <meta
            property="og:description"
            content="Browser for VSR-capable maps in Battlezone II: Combat Commander. Built for the BZ2 Vet Strats Discord community." />
        <meta
            property="og:image"
            content="https://bz2vsr.com/img/opengraph-map.png" />
        <meta property="og:title" content="Battlezone II: Map Browser" />

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.2.1/b-3.2.0/b-colvis-3.2.0/rg-1.5.1/sc-2.4.3/sp-2.3.3/sl-3.0.0/datatables.min.css" rel="stylesheet">

    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="/img/logo.png" class="img-fluid ms-2 me-1" height="32" width="32">
                    <span class="d-none d-lg-inline">Map Browser</span>
                </a>
                <div class="d-none d-lg-block">
                    <a href="/" class="btn btn-success">
                        Return Home
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill mb-1" viewBox="0 0 16 16">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
        <main class="container-fluid">
            <div class="row mb-5">
                <div class="col-12 col-md-9">
                    <!-- NOTE: This table gets initialized as a DataTable in map_browser.js -->
                    <table id="MapList" class="table table-hover table-bordered border-dark-subtle align-middle custom-scroll">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th class="col-filter text-center" title="Base-To-Base Distance in meters.">B2B Distance (m)</th>
                                <th class="col-filter text-center">Pools</th>
                                <th class="col-filter text-center">Loose</th>
                                <th>File</th>
                                <th class="col-filter">Author</th>
                                <th class="col-filter">Tags</th>
                            </tr>
                        </thead>
                        <tbody class="custom-scroll">
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>File</th>
                                <th>Pools</th>
                                <th>Loose</th>
                                <th>Size</th>
                                <th>Author</th>
                                <th>Tags</th>
                            </tr>
                        </tfoot>
                    </table>
                </div> <!-- end of col-8 -->
                <div id="MapViewer" class="col-12 col-md-3 p-2">
                    <div class="alert alert-primary h-100 text-center d-flex justify-content-center align-items-center">
                        Click a map to see it's description.
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.2.1/b-3.2.0/b-colvis-3.2.0/rg-1.5.1/sc-2.4.3/sp-2.3.3/sl-3.0.0/datatables.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/maps.js"></script>
        <script async data-id="101466371" src="//static.getclicky.com/js"></script>
    </body>
</html>
